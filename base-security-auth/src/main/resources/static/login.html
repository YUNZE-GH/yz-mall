<!DOCTYPE HTML>
<html>
<head>
    <title>登录页</title>

    <meta name="keywords" content="认证服务统一登录页面"/>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- for-mobile-apps -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- //for-mobile-apps -->
</head>
<body>
<!--header start here-->
<div class="header">
    <div class="header-main">
        <h1>Login Form</h1>
        <div class="header-bottom">
            <div class="header-right w3agile">

                <div class="header-left-bottom agileinfo">

                    <form action="/oauth/login" method="post">
                        <input type="text" name="userAccount" placeholder="account" value="admin"/>
                        <input type="password" name="userPassword" placeholder="password" value="123456"/>

                        <div class="remember">
			             <span class="checkbox1">
							   <label class="checkbox"><input type="checkbox" name=""
                                                              checked=""><i> </i>Remember me</label>
						 </span>
                            <div class="forgot">
                                <h6><a href="#">Forgot Password?</a></h6>
                            </div>
                            <div class="clear"></div>
                        </div>

                        <input type="submit" value="Sign in">
                    </form>
                    <div class="header-left-top">
                        <div class="sign-up"><h2></h2></div>

                    </div>
                    <div class="header-social wthree">
                        <a href="#" class="register"><h5>注册</h5></a>
                        <a href="#" class="other"><h5>其他登录方式</h5></a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<!--header end here-->

</html>
